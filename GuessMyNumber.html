<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <p class="guessHead">Guess My Number!</p>
        <p class="hint">(Between 1 and 20)</p>
        <button class="btn btnAgain" onclick='again()'>Again!</button>
        <div class="guessDiv">?</div>
    </header>
    <main>
        <section class="left">
            <input class="txtInput" id="txtInput" type="text" required>
            <button class="btn btnCheck" onclick='result()'>Check!</button>
        </section>

        <section class="right">
            <p class="status" id="status">Start Guessing...</p>
            <p class="detail score" id="score">Score: </p>
            <p class="detail high">Highscore: 0</p>
        </section>
    </main>
    <script src="js/guess.js"></script>
</body>
</html>
